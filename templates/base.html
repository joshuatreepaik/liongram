{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="{% static 'css/reset.css'%}">
    <link rel = "stylesheet" href="{% static 'css/index.css'%}">
    <title>{% block title %} {% endblock %} | 라이언그램</title>
</head>
<body class="container">
    <div>
        {% block content %}
        {% endblock %}
    </div>
    <div>
        <nav>
            <ul name = "bottom-menu-group">
                <li>
                    <img src="{% static 'icons/home_36dp.svg' %}" alt="홈">
                </li>
                <li>                    
                    <img src="{% static 'icons/search_36dp.svg' %}" alt="검색">
                </li>
                <li>
                    <img src="{% static 'icons/add_box_36dp.svg' %}" alt="글쓰기">
                </li>
                <li>
                    <img src="{% static 'icons/favorite_36dp.svg' %}" alt="좋아요">
                </li>
                <li>
                    <img src="{% static 'icons/account_circle_36dp.svg' %}" alt="프로필">
                </li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
